<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grande Reset</title>
    <link rel="icon" type="image/x-icon" href="/icon.webp" />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0f1115;
        --card: #171a21;
        --text: #ffffff;
        --muted: #8b90a0;
        --accent: #5b8cff;
        --radius: 20px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 48px 40px;
        text-align: center;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 12px;
      }

      p {
        color: var(--muted);
        margin-bottom: 32px;
      }
      .flex-column {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      #days{
        font-size: 4rem;
      }

      .time-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }

      .time-box {
        width: 100%;
        padding: 24px 44px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 14px;
      }

      .time-number {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--accent);
        line-height: 1;
      }

      .time-label {
        margin-top: 6px;
        font-size: 0.7rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--muted);
      }

      footer {
        margin-top: 40px;
        font-size: 0.8rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>The Great Reset</h1>
      <p>Contagem regressiva iniciada</p>

      <div class="flex-column">
        <div class="time-box">
          <div class="time-number" id="days">--</div>
          <div class="time-label">Dias</div>
        </div>

        <div class="time-grid">
          <div class="time-box">
            <div class="time-number" id="hours">--</div>
            <div class="time-label">Horas</div>
          </div>

          <div class="time-box">
            <div class="time-number" id="minutes">--</div>
            <div class="time-label">Min</div>
          </div>

          <div class="time-box">
            <div class="time-number" id="seconds">--</div>
            <div class="time-label">Seg</div>
          </div>
        </div>
      </div>

      <footer>Sistema sincronizado â€” 2030</footer>
    </main>

    <script>
      /* CONFIGURA A DATA DO RESET AQUI */
      const RESET_DATE = new Date('2030-01-01T00:00:00');

      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');

      function updateCountdown() {
        const now = new Date();
        let diff = RESET_DATE - now;

        if (diff <= 0) {
          daysEl.textContent = 0;
          hoursEl.textContent = 0;
          minutesEl.textContent = 0;
          secondsEl.textContent = 0;
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * (1000 * 60 * 60 * 24);

        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * (1000 * 60 * 60);

        const minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * (1000 * 60);

        const seconds = Math.floor(diff / 1000);

        daysEl.textContent = days;
        hoursEl.textContent = hours;
        minutesEl.textContent = minutes;
        secondsEl.textContent = seconds;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
